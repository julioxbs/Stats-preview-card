<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <h1 class="card-title">Get <span class="insigth">insights</span> that help your business grow.</h1>

        <p class="card-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="card-infos">
          <li class="card-item">
            <span>10k+</span>
            companies
          </li>

          <li class="card-item">
            <span>314</span>
            templates
          </li>

          <li class="card-item">
            <span>12m+</span>
            queries
          </li>
        </ul>
      </div>

      <div class="box-img"></div>
    </div>
  </body>
</html>
